<!DOCTYPE html>
<html lang="zh-CN">
    {% include head.html %}
    <body>
        {% include header.html %}
        <div style="display:none;">
            <img src="{{site.baseurl}}/icon.jpg" />
        </div>

        <div class="container">
            <div class="blog-header">
                <h1 class="blog-title">{{ site.title }}</h1>
                <p class="lead blog-description">编程不止是一份工作，还是一种乐趣!!!</p>
            </div>

            <div class="row">
                <div class="col-sm-10 blog-main">
                    {{ content }}
                </div>

                {% include sidebar.html %}
            </div>

        </div>

        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="{{site.baseurl}}/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    </body>
</html>
