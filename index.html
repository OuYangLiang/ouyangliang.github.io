---
layout: default
---
{% for post in site.posts %}
<div class="blog-post">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">{{ post.date | date: "%d %b, %Y" }}</p>
    <blockquote>
        <p>{{ post.excerpt }} </p>
        <p><a href="{{ post.url | prepend: site.baseurl }}" role="button">阅读全文</a></p>
    </blockquote>
</div>
{% endfor %}
